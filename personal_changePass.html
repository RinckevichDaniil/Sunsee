<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/main.scss">
    <link rel="stylesheet" href="/src/personal_changePass.scss">
</head>
<body>
    <div class="wrapp">
        <div class="wrapper">
            <div class="main_wrapper">
                <header class="header">
                    <a href="/index.html" class="header__logo">
                        SUNSEE
                    </a>
                    <div class="header__menu">
                        <select name="language select" id="select_language" class="header__select">
                            <option value="en" class="select_item">EN</option>
                        </select>
                        <div class="header__login_mobile">
                            <a href="/personal_info.html">
                                <img src="/src/images/login.png" alt="login image">
                            </a>
                        </div>
                        <div class="header__login_display">
                            <a href="/personal_info.html" class="btn_link">login</a>
                        </div>
                        <div class="header__bag_mobile">
                            <a href="#">
                                <img src="/src/images/bag.png" alt="bag image">
                            </a>
                            <div class="header-quantity__wrapp">
                                <p class="header__quantity">2</p>
                            </div>
                        </div>
                        <div class="header__bag_display">
                            <a href="#" class="btn_link">bag (0)</a>
                        </div>
                    </div>
                </header>
                <section class="personal-orders__section">
                    <div class="line"></div>
                    <div class="personal-orders__wrapp">
                        <div class="cabinet-menu">
                            <button class="btn disactive" id="info"><a href="/personal_info.html" class=" btn__link">Personal Info</a></button>
                            <button class="btn disactive" id="orders"><a href="/personal_orders.html" class=" btn__link">My Orders</a></button>
                            <button class="btn" id="changePass"><a href="#" class=" btn__link">Change Password</a></button>
                            <button class="btn disactive" id="logOut"><a href="#" class=" btn__link">Log Out</a></button>
                        </div>
                        <div class="column-wrapp">
                            <div class="information-wrapp">
                                <h2 class="information-wrapp__title">
                                    Change Password
                                </h2>
                                <div class="change-password__wrapp">
                                    <form action="" method="post" class="change-password__form">
                                        <input type="text" class="input change-password__input-first" placeholder="Enter your current password">
                                        <input type="text" class="input change-password__input-second" placeholder="New password">
                                        <input type="text" class="input change-password__input-last" placeholder="Repeat new password">
                                    </form>
                                    <a href="#" class="change-password__link link">Forgot your password?</a>
                                    <button class="btn">change</button>
                                </div>
                                <p class="change-password__text--success text--main">Your password has been successfully changed!</p>
                            </div>
                        </div>
                    </div>
                </section>
                <footer class="footer">
                    <div class="footer__wrapp">
                        <a href="#" class="footer__logo"><img src="/src/images/Logo.png" alt="Sunsee Logo"></a>
                        <p class="text15"> © All rights reserved — 2021 </p>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
