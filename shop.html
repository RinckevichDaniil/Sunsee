<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/main.scss" />
    <link rel="stylesheet" href="/src/shop.scss" />
    <link rel="stylesheet" href="/src/elements.scss" />
  </head>
  <body>
    <div class="wrapp">
      <div class="wrapper">
        <div class="main_wrapper">
          <header class="header">
            <a href="/index.html" class="header__logo"> SUNSEE </a>
            <div class="header__menu">
              <select
                name="language select"
                id="select_language"
                class="header__select"
              >
                <option value="en" class="select_item">EN</option>
              </select>
              <div class="header__login_mobile">
                <a href="/personal_info.html">
                  <img src="/src/images/login.png" alt="login image" />
                </a>
              </div>
              <div class="header__login_display">
                <a href="/personal_info.html" class="btn_link">login</a>
              </div>
              <div class="header__bag_mobile">
                <a href="#">
                  <img src="/src/images/bag.png" alt="bag image" />
                </a>
                <div class="header-quantity__wrapp">
                  <p class="header__quantity">2</p>
                </div>
              </div>
              <div class="header__bag_display">
                <a href="#" class="btn_link">bag (0)</a>
              </div>
            </div>
          </header>
          <section class="checkout-section">
            <h3 class="checkout-title description__title">Checkout</h3>
            <div class="items-wrapp">
              <div class="items-wrapp--border">
                <div class="item">
                  <img
                    src="./src/images/shop_item1.png"
                    alt=""
                    class="item-photo"
                  />
                  <h3 class="item-name">Photo name</h3>
                  <p class="item-count text--main">x 1</p>
                  <p class="item-price price text=--main">200</p>
                </div>
                <div class="item">
                  <img
                    src="./src/images/shop_item2.png"
                    alt=""
                    class="item-photo"
                  />
                  <h3 class="item-name">Photo name</h3>
                  <p class="item-count text--main">x 1</p>
                  <p class="item-price price text=--main">200</p>
                </div>
                <div class="line top-line"></div>
                <div class="subtotal-price">
                  <div class="subtotal-container">
                    <p class="subtotal-container__name container-name text--main">Subtotal</p>
                    <p class="subtotal-container__price price text--main">
                      400
                    </p>
                  </div>
                  <div class="subtotal-container">
                    <p class="subtotal-container__name container-name text--main">Delivery</p>
                    <p class="subtotal-container__price price text--main">10</p>
                  </div>
                  <div class="line bottom-line"></div>
                  <div class="total-container">
                    <p class="total-container__name container-name text--main">Delivery</p>
                    <p class="total-container__price price text--main">410</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-wrapp">
              <form action="POST" class="checkout-form">
                <input type="email" placeholder="Email" class="input" />
                <h3 class="checkout-form__title item__title">
                  Shipping Adress
                </h3>
                <input type="text" class="input" placeholder="First name"/>
                <input type="text" class="input" placeholder="Last name"/>
                <input type="text" class="input" placeholder="Address (optional)"/>
                <input type="text" class="input" placeholder="Apartment, suite, etc. (optional)"/>
                <select name="country" id="country" class="input input_with-arrow">
                    <option value="Ukraine">Ukraine</option>
                    <option value="Poland">Poland</option>
                    <option value="Moldova">Moldova</option>
                </select>
                <select name="city" id="city" class="input input_with-arrow">
                    <option value="Kiev">Kiev</option>
                    <option value="Odessa">Odessa</option>
                    <option value="Lviv">Lviv</option>
                </select>
                <input type="text" class="input" placeholder="Postal code"/>
                <input type="text" class="input" placeholder="Phone"/>
                <div class="checkbox-input">
                  <input type="checkbox" />
                  <p class="text--main">Save this information</p>
                </div>
                <h3 class="item__title checkout-form__title">
                  Additional information
                </h3>
                <input type="text" class="input" />
                <button type="submit" class="checkout-form__btn btn"></button>
              </form>
            </div>
            <a href="./index.html" class="btn_link checkout-section__link"
              >Back to Shop</a
            >
          </section>
          <footer class="footer">
            <div class="footer__wrapp">
              <a href="#" class="footer__logo"
                ><img src="/src/images/Logo.png" alt="Sunsee Logo"
              /></a>
              <p class="text15">© All rights reserved — 2021</p>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
