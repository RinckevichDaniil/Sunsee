<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/main.scss">
    <link rel="stylesheet" href="/src/personal_orders.scss">
</head>
<body>
    <div class="wrapp">
        <div class="wrapper">
            <div class="main_wrapper">
                <header class="header">
                    <a href="/index.html" class="header__logo">
                        SUNSEE
                    </a>
                    <div class="header__menu">
                        <select name="language select" id="select_language" class="header__select">
                            <option value="en" class="select_item">EN</option>
                        </select>
                        <div class="header__login_mobile">
                            <a href="/personal_info.html">
                                <img src="/src/images/login.png" alt="login image">
                            </a>
                        </div>
                        <div class="header__login_display">
                            <a href="/personal_info.html" class="btn_link">login</a>
                        </div>
                        <div class="header__bag_mobile">
                            <a href="#">
                                <img src="/src/images/bag.png" alt="bag image">
                            </a>
                            <div class="header-quantity__wrapp">
                                <p class="header__quantity">2</p>
                            </div>
                        </div>
                        <div class="header__bag_display">
                            <a href="#" class="btn_link">bag (0)</a>
                        </div>
                    </div>
                </header>
                <section class="personal-orders__section">
                    <div class="line"></div>
                    <div class="personal-orders__wrapp">
                        <div class="cabinet-menu">
                            <button class="btn disactive" id="info"><a href="/personal_info.html" class=" btn__link">Personal Info</a></button>
                            <button class="btn" id="orders"><a href="#" class=" btn__link">My Orders</a></button>
                            <button class="btn disactive" id="changePass"><a href="/personal_changePass.html" class=" btn__link">Change Password</a></button>
                            <button class="btn disactive" id="logOut"><a href="#" class=" btn__link">Log Out</a></button>
                        </div>
                        <div class="column-wrapp">
                            <div class="information-wrapp">
                                <h2 class="information-wrapp__title">
                                    Orders History
                                </h2>
                                <p class="information-wrapp__text text--main">
                                    There are no orders associated with your Sunsee account.
                                </p>
                                <p class="information-wrapp__text text--main">
                                    <a href="/index.html" class="back-shop__link text--main">Go back to Shop</a> and change this situation.
                                </p>
                            </div>
                            <div class="wrapper-await">
                                <h5 class="wrapper-await__title item__title">
                                    Orders History
                                </h5>
                                <div class="wrapper-await__grid-wrapp">
                                    <div class="line line--top"></div>
                                    <div class="wrapper-await--order">
                                        <h5 class="wrapper-await--order__title">
                                            Order
                                        </h5>
                                        <p class="wrapper-await--order__number">
                                            № 706
                                        </p>
                                    </div>
                                    <div class="wrapper-await--date">
                                        <h5 class="wrapper-await--date__title">
                                            Date
                                        </h5>
                                        <p class="wrapper-await--date__number">
                                            20.04.2022
                                        </p>
                                    </div>
                                    <div class="wrapper-await--price">
                                        <h5 class="wrapper-await--price__title">
                                            Price
                                        </h5>
                                        <p class="wrapper-await--price__number">
                                            € 410
                                        </p>
                                    </div>
                                    <div class="wrapper-await--status">
                                        <h5 class="wrapper-await--status__title">
                                            Status
                                        </h5>
                                        <button class="wrapper-await--status__stat">
                                            Awaiting
                                        </button>
                                    </div>
                                    <div class="line line--bottom"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <footer class="footer">
                    <div class="footer__wrapp">
                        <a href="#" class="footer__logo"><img src="/src/images/Logo.png" alt="Sunsee Logo"></a>
                        <p class="text15"> © All rights reserved — 2021 </p>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
